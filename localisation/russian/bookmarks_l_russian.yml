l_russian:
 BM_HISTORY_TITLE: "Краткая история"
 GATHERING_STORM_NAME: "Мирное время"
 GATHERING_STORM_DESC: "Прошло пару лет с первой мировой, и единственный ад который происходит, так это только на ближнем востоке, мир не в полном хаусе. Страна котороая не воевала и осталась в мирном времени и развитии экономики так это Гермния и СССР, сейчас между этими государствами идёт небольшая холодная война. Кто знает что произайдёт дальше, знает только не кто."
 HITTING_FAN_NAME: "И начинается"
 HITTING_FAN_DESC: "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 GER_GATHERING_STORM_DESC: "Германия, мирное государство снаружи, но в нутри тотолитарное государство, где есть везде цензура и прапоганда всего плохов, геноцид рассы и многое что связаное с расизмом."
 